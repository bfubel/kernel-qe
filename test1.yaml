     - job-template:
    name: '{project}-{os}-{topology}-1-provision'
    defaults: kernel-qe-defaults
    node: master
    retry-count: 3
    parameters:
        - choice:
            name: SITE
            choices:
              - qeos
              - os1
            description: |
              Site where to provision resources              
    triggers:
        - ci-trigger:
                jms-selector: "CI_TYPE = 'brew-tag' AND tag = 'rhel-7.6-candidate' AND name = 'kernel'"
    builders:
        - shell: |
            #!/bin/bash
            set -x
            rm $WORKSPACE/*.txt $WORKSPACE/*.json $WORKSPACE/*.slave
            export JSLAVENAME={jslavename}
            kinit -k -t $KEYTAB $PRINCIPAL

            # Provision Jenkins Slave
            if [ "$JSLAVENAME" != "master" ]
            then
                #$WORKSPACE/ci-ops-central/bootstrap/provision_jslave.sh --site=$SITE --project_defaults={project_defaults} \
                #--topology=ci-ops-central/project/config/aio_jslave --ssh_keyfile={ssh_keyfile} \
                #--jslavename={jslavename} --jslaveflavor={jslaveflavor} --jslaveimage={jslaveimage} \
                #--jslave_execs={jslave_execs} --resources_file={jslavename}.json
                #TR_STATUS=$?
                #if [ "$TR_STATUS" != 0 ]
                #then
                $WORKSPACE/ci-ops-central/bootstrap/provision_jslave.sh --site=$SITE --project_defaults={project_defaults} \
                --topology=ci-ops-central/project/config/aio_jslave --ssh_keyfile={ssh_keyfile} \
                --jslavename={jslavename} --jslaveflavor={jslaveflavor} --jslaveimage={jslaveimage} \
                --jslave_execs={jslave_execs} --jslavecreate --resources_file={jslavename}.json
                TR_STATUS=$?
                #fi

                if [ "$TR_STATUS" != 0 ]; then echo "ERROR: Provisioning\nSTATUS: $TR_STATUS"; exit 1; fi
            fi

            # Provision Test Resources
            $WORKSPACE/ci-ops-central/bootstrap/provision_resources.sh --site=$SITE --project_defaults={project_defaults} \
            --topology={topology_path}/{topology} --ssh_keyfile={ssh_keyfile} --name={project}

            TR_STATUS=$?
            if [ "$TR_STATUS" != 0 ]; then echo "ERROR: Provisioning\nSTATUS: $TR_STATUS"; exit 1; fi

            files=$(ls $WORKSPACE/*.slave 2>/dev/null)
            if [ -e "$files" ]
            then
                cat $WORKSPACE/*.slave >> $WORKSPACE/RESOURCES.txt
            fi

        - inject:
            properties-file: $WORKSPACE/RESOURCES.txt

    publishers:
      - archive:
          artifacts: '*.txt, *.json, *.slave'
          allow-empty: 'true'
      - trigger-parameterized-builds:
          - project: '{project}-{os}-{topology}-2-runtest'
            condition: 'SUCCESS'
            current-parameters: true
            property-file: $WORKSPACE/RESOURCES.txt
            fail-on-missing: true


- job-template:
    name: '{project}-{os}-{topology}-2-runtest'
    defaults: kernel-qe-defaults
    node: '{jslavename}'
    builders:
        - copyartifact:
            project: '{project}-{os}-{topology}-1-provision'
            filter: '*.txt, *.json'
            target: $WORKSPACE

        - shell: |
            #!/bin/bash
            set -x
            #temporary using test repository for restraint package              
            export RESTRAINTREPO="http://file.bos.redhat.com/~bpeck/restraint/el7.repo"
            echo "Restraint repo: $RESTRAINTREPO"     

            export DEBUGLEVEL=DEBUG
            echo "DEBUG: $DEBUGLEVEL"

            export TOPOLOGY={topology}
            echo "TOPOLOGY: $TOPOLOGY"

            {testparams}


            echo "Ping Jenkins Slave"
            ping -c 15 $JSLAVEIP
            echo "====================================================="
            echo
            echo

            echo "Jenkins machine info we are running on"
            ifconfig
            echo "====================================================="
            echo
            echo

            echo "Pinging Test Resources"
            echo $EXISTING_NODES | xargs -i -d , ping -c 15 {{}}
            echo "====================================================="
            echo
            echo


            echo USER: "$USER"
            echo WORKSPACE: "$WORKSPACE"
            echo PWD: "$PWD"
            echo "====================================================="
            echo
            echo


            #cleanup last run
            rm -rvf ./pit
            echo "====================================================="
            echo
            echo


            #kerb info
            klist
            klist -k
            echo "====================================================="
            echo
            echo


            ls -al
            echo "====================================================="
            echo
            echo
            
            export BKRID=$(echo $BKR_JOBID | awk -F: '{{print $2}}')
            export JOBXML_NAME="job.xml"

            #The job xml filename is stored under topology json file
            cp $WORKSPACE/kernel-ci/networking/regression/json_parser.py $WORKSPACE/json_parser.py
            JOBXML_NAME=$(python json_parser.py)

            echo JOBXML_NAME: "$JOBXML_NAME"
            export JOBTAG=${{BUILD_NUMBER}}_${{BUILD_ID}}_JOB_${{BKRID}}_${{JOBXML_NAME}}

            if [ -f $WORKSPACE/kernel-ci/networking/regression/${{JOBXML_NAME}} ] ; then
                cp $WORKSPACE/kernel-ci/networking/regression/${{JOBXML_NAME}} $WORKSPACE/${{JOBTAG}}
            else
               echo "Missing job xml"
               exit 1
            fi

            export JOBXML=$WORKSPACE/${{JOBTAG}}
            echo XML path: $JOBXML;
            #if version is not set this means the provision job was started
            #manually, so we just set manually a test version...
            if [[ -z $version ]] ; then
                version="3.10.0"
                release="289.el7"
            fi
            #Get the environemt variables set by CI plugin and update 
            #job.xml to install newer kernel
            packg_ver=$version-$release
            echo package version: $packg_ver
            sed -i 's/KERNELVERSION/'$packg_ver'/' $WORKSPACE/${{JOBTAG}}

            #workaround as need to add repo for kernel install
            sed -i 's/KERNELREPOVER/'$version'/' $WORKSPACE/${{JOBTAG}}
            sed -i 's/KERNELREPOREL/'$release'/' $WORKSPACE/${{JOBTAG}}

            export KERNELXML=$WORKSPACE/${{JOBTAG}}
            echo "KERNELXML: $KERNELXML"
            cat $KERNELXML

            #set PATH and PYTHONPATH
            export PATH=$PWD/qe-pit/ci/lib/scripts/:$PATH
            env | grep PATH
            export PYTHONPATH=$PWD/qe-pit/:$PYTHONPATH
            env | grep PYTHONPATH

            #run task runner kernel
            taskrunner -f  $WORKSPACE/qe-pit/ci/taskrunner/src/tasks/kernel/kernel_runner.py kernel_pipeline
            rc=$?
            if [ $rc -eq 0 ];then
                echo "Kernel Test Successful : " $rc
            else
                echo "Kernel Test  Failed : " $rc
            fi
            echo "====================================================="
            echo
            echo
            # Generate results html
            for d in $(find . -type d -iname "*${{BKRID}}_*") ; do
               echo "Processing results in $d"
               #[ -f $d/index.html ] && continue
               xsltproc /usr/share/restraint/client/job2html.xml $d/job.xml > $d/index.html
               xsltproc /usr/share/restraint/client/job2junit.xml $d/job.xml > $d/xunit.xml
               cp -f $d/xunit.xml xUnit.xml
            done

            exit $rc

    publishers:
      - archive:
          artifacts: '**/**'
          allow-empty: 'true'
      - xunit:
          thresholdmode: 'percent'
          thresholds:
              - failed:
                    unstable: 0
                    unstablenew: 0
                    failure: 0
                    failurenew: 0
              - skipped:
                    unstable: 0
                    unstablenew: 0
                    failure: 0
                    failurenew: 0
          types:
              - junit:
                  pattern: "xUnit.xml"
                  stoponerror: true
                  deleteoutput: true
      - workspace-cleanup:
          include:
              - "*"
          exclude:
              #need resources file to trigger teardown job
              - "RESOURCES.txt"
          dirmatch: true
          clean-if:
              - success: true
              - not-built: true
      - trigger-parameterized-builds:
          - project: '{project}-{os}-{topology}-3-teardown'
            current-parameters: true
            property-file: $WORKSPACE/RESOURCES.txt
            fail-on-missing: true


- job-template:
    name: '{project}-{os}-{topology}-3-teardown'
    defaults: kernel-qe-defaults
    node: master
    builders:
        - shell: |
            #!/bin/bash
            set -x

            export JSLAVETEARDOWN={jslaveteardown}
            # Teardown Jenkins Slave
            $WORKSPACE/ci-ops-central/bootstrap/teardown_resources.sh --site=$SITE --project_defaults={project_defaults} \
            --topology={topology_path}/{topology} --name=$LABEL

            TR_STATUS=$?
            if [ "$TR_STATUS" != 0 ]; then echo "ERROR: Teardown\nSTATUS: $TR_STATUS"; exit 1; fi

            if [ "$JSLAVETEARDOWN" == "True" ]
            then
              $WORKSPACE/ci-ops-central/bootstrap/teardown_jslave.sh --site=$SITE --project_defaults={project_defaults} \
              --topology=ci-ops-central/project/config/aio_jslave --jslavename=$JSLAVENAME \
              --jslaveusername={jslaveusername} --jslavepassword={jslavepassword} --jslaveip=$JSLAVEIP --jslaveteardown

              TR_STATUS=$?
              if [ "$TR_STATUS" != 0 ]; then echo "ERROR: Teardown\nSTATUS: $TR_STATUS"; exit 1; fi
            fi

- job-group:
    name: provision-runtest-teardown
    jobs:
      - '{project}-{os}-{topology}-1-provision'
      - '{project}-{os}-{topology}-2-runtest'
      - '{project}-{os}-{topology}-3-teardown'

- project:
    name: kernel-network-regression
    project:
            - kernel-network-test
    os:
      - 7.2
    project_defaults:
      - kernel-ci/networking/config/project_defaults
    topology_path:
      - kernel-ci/networking/regression
    topology:
      - regression
    ssh_keyfile:
      - kernel-ci/networking/config/keys/pit-jenkins
    testparams:
      - echo "I am a test parameter"
    jobs:
      - provision-runtest-teardown
    jslavename:
      - slave-rhel-6.5-kg
    jslaveimage:
      - pit-slave-rhel-6.5-x86-64_rev3
    jslave_execs:
      - 10
    jslaveflavor:
      - m1.medium
    jslaveusername:
      - root
    jslavepassword:
      - redhat
    jslaveteardown:
      - False
