---
######################################################################
#   Job Name: VSPERF_CI Nightly IXGBE
#   Test: /kernel/networking/vsperf/vsperf_CI
#   DUT: netqe22.knqe.lab.eng.bos.redhat.com
#   Traffic: 
#   Test Bed: Performance 3
# Netscout connection
#  NETQE22_P7 P1 <--> XENA_M7 P0
#  NETQE22_P7 P2 <--> XENA_M7 P1
#        Results need traffic search beeker output for #
#                ++ sum_pps=3855236                    #
#                +++ echo 3855236/1000000              ##   
#
#
######################################################################
- job-template:
    name: 'nightly/ovs_vsperf_nightly_ci/kernel-qe-ovs-vsperf-nightly-ixgbe-ci'
    defaults: defaults-build
    node: 'kernel-qe-ovs'
    properties:
        - ownership:
            owner: bfubel
            co-owners:
                - bfubel
                - bfubel
    parameters:
        #######################################  RPM Info ###################################
        - string:
            name: TEST_INFO
            default: "20.C"
            description: "Notes to be added to Beaker job whiteboard"
        - string:
