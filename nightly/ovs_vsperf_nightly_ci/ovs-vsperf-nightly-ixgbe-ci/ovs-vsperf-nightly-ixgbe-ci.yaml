            BKR_JOB4_LOG_HTML=$(bkr job-results --format junit-xml $BKR_JOBID4 | grep '"/kernel/networking/vsperf/vsperf_CI" name="(main)"' -C 5 |grep TESTOUT)
            wget $BKR_JOB4_LOG_HTML
            BKR_JOB4_GOOGLE_SHEET=$(grep 'google sheet'  TESTOUT.log -C 1 |grep https)
            echo "BKR_JOB4_GOOGLE_SHEET=$BKR_JOB4_GOOGLE_SHEET" >> $WORKSPACE/job1.properties
            rm -f TESTOUT.log

            #####################################################################
            # Get Beaker Job 5 job-results
            #####################################################################
            BKR_JOBID5=`cut -d\' -f2 $WORKSPACE/bkr_jobnum5.txt`
            echo $BKR_JOBID5 >> $WORKSPACE/job1.properties
            bkr job-watch $BKR_JOBID5
            bkr job-results --format junit-xml $BKR_JOBID5 > $WORKSPACE/jobid5.xml
            TESTS_JOB5=$(grep 'testsuite name' $WORKSPACE/jobid5.xml)
            echo $TESTS_JOB5

            BKR_TESTS_JOB5_EXEC=0
            BKR_TESTS_JOB5_FAILED=0
            for jobid in $BKR_JOBID5; do
                bkr job-results --format junit-xml $jobid > $WORKSPACE/$jobid5.xml
                    for testsuite in $(grep hostname $WORKSPACE/$jobid5.xml); do
                        echo $testsuite | grep tests= && BKR_TESTS_JOB5_EXEC=$((BKR_TESTS_JOB5_EXEC+$(echo $testsuite | cut -d'"' -f2)))
                        echo $testsuite | grep failures= && BKR_TESTS_JOB5_FAILED=$((BKR_TESTS_JOB5_FAILED+$(echo $testsuite | cut -d'"' -f2)))
                    done
                done
            echo BKR_TESTS_JOB5_EXEC=$BKR_TESTS_JOB5_EXEC >> $WORKSPACE/job1.properties
            echo BKR_TESTS_JOB5_FAILED=$BKR_TESTS_JOB5_FAILED >> $WORKSPACE/job1.properties
            BKR_TESTS_JOB5=('[{{"executor": "beaker", "arch": "'"$ARCH"'", "executed": "'"$BKR_TESTS_JOB5_EXEC"'", "failed": "'"$BKR_TESTS_JOB5_FAILED"'"}}]')
            echo $BKR_TESTS_JOB5
            echo "BKR_TESTS_JOB5=$BKR_TESTS_JOB5" >> $WORKSPACE/job1.properties

            BKR_JOB5_LOG_HTML=$(bkr job-results --format junit-xml $BKR_JOBID5 | grep '"/kernel/networking/vsperf/vsperf_CI" name="(main)"' -C 5 |grep taskout)
            wget $BKR_JOB5_LOG_HTML
            BKR_JOB5_GOOGLE_SHEET=$(grep 'google sheet'  TESTOUT.log -C 1 |grep https)
            echo "BKR_JOB5_GOOGLE_SHEET=$BKR_JOB5_GOOGLE_SHEET" >> $WORKSPACE/job1.properties
            rm -f TESTOUT.log

        # inject when all the env varables are all defined ??
        - inject:
            properties-file: $WORKSPACE/job1.properties


