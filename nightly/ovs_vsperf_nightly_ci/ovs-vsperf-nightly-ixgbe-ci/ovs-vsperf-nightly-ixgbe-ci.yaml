            description:
        - string:
            name: RPM_DPDK_TOOLS_8x_213
            default: "http://download-node-02.eng.bos.redhat.com/brewroot/packages/dpdk/19.11/4.el8/x86_64/dpdk-tools-19.11-4.el8.x86_64.rpm"
            description:
        - string:
            name: DPDK_VER_7x
            default: "18.11.5"
            description: "Version of Rhel 7.x DPDK used"
        - string:
            name: DPDK_VER_8x_213
            default: "19.11"
            description: "Version of Rhel 8.x DPDK used for OVS 2.13"
        - string:
            name: RPM_OVS_SELINUX_EXTRA_77
            default: "http://download-node-02.eng.bos.redhat.com/brewroot/packages/openvswitch-selinux-extra-policy/1.0/15.el7fdp/src/openvswitch-selinux-extra-policy-1.0-15.el7fdp.src.rpm"
            description: "RHEL-7.7 openvswitch-selinux-extra-policy rpm location"
        - string:
            name: RPM_OVS_SELINUX_EXTRA_80
            default: "http://download-node-02.eng.bos.redhat.com/brewroot/packages/openvswitch-selinux-extra-policy/1.0/22.el8fdp/noarch/openvswitch-selinux-extra-policy-1.0-22.el8fdp.noarch.rpm"
            description: "RHEL-8.0 openvswitch-selinux-extra-policy rpm location"
        - string:
            name: CHOST
            default: "netqe13.knqe.lab.eng.bos.redhat.com"
            description: Client Host (DUT1)
        - string:
            name: CNIC_PORT0_77
            default: "p2p1"
            description: Client nic_port0 Name for RHEL 7.x
        - string:
            name: CNIC_PORT0_80
            default: "enp132s0f0"
            description: Client nic_port0 Name for RHEL 8.x
        - string:
            name: CNIC_PORT1_77
            default: "p2p2"
            description: Client nic_port1 Name for RHEL 7.x
        - string:
            name: CNIC_PORT1_80
            default: "enp132s0f1"
            description: Client nic_port0 Name for RHEL 8.x
        #######################################  Traffic Generator Info ###################################
        - string:
            name: TREX_PATH
            default: "/root/v2.36/"
            description: Path to T-Rex software on T-Rex server
        - string:
            name: XENA_IP
            default: "10.19.15.19"
            description: IP address of Xena
        - string:
            name: NETSCOUT_NIC1
            default: "NETQE13_P2P1"
            description: Netscout NIC port 1
        - string:
            name: NETSCOUT_NIC2
            default: "NETQE13_P2P2"
            description: Netscout NIC port 2
        - string:
            name: XENA_MODULE1
            default: "3"
            description: Server nic_port0
        - string:
            name: XENA_MODULE2
            default: "3"
            description: Server nic_port0
        - string:
            name: RESERVETIME
            default: "10000"
            description: RESERVETIME
        - string:
            name: KILLTIMEOVERRIDE
            default: "9000"
            description: KILLTIMEOVERRIDE
        - string:
            name: ARCH
            default: x86_64
            description: ARCH
        - string:
            name: NOTES
            default: ""
            description: Run Notes
        - string:
            name: NOTIFY
            default: "bfubel@redhat.com"
            description: "Email to send Beaker Job Notifcations"
    wrappers:
        - build-name:
            name: ${{ENV,var="BUILD_TAG"}}
    triggers:
        - timed: 'H 17 * * *'
    builders:
        - shell: |
            #!/bin/bash
            echo '****************************** Submit Beaker jobs ************************'
            cat $WORKSPACE/job1.properties
            # Use the OVS RPM in the Build parameters
            # echo 'BREW_ID='$BREW_ID
            # echo 'build='$build
            # rpm_location=`brew buildinfo $BREW_ID | grep $build |grep $ARCH`
            # echo 'OVS_RPM='$rpm_location
            # echo "$rpm_location/\/mnt\/redhat/http://download.eng.bos.redhat.com"
            # RPM_OVS="$rpm_location/\/mnt\/redhat/http://download.eng.bos.redhat.com"
            echo 'RPM_OVS='$RPM_OVS

            rm -f $WORKSPACE/job1.properties
            rm -f $WORKSPACE/job1html.txt
            ##########################################################################
            #                              Get Latest OVS                            #
            ##########################################################################
            build=`brew latest-pkg fast-datapath-rhel-7 openvswitch |grep openvswitch |awk '{{print $1}}'`
            rpm_location=`brew buildinfo $build | grep /$build |grep x86_64`
            RPM_OVS290_77="${{rpm_location/\/mnt\/redhat/http://download.eng.bos.redhat.com}}"
            echo RPM_OVS290_77=$RPM_OVS290_77

            build=`brew latest-pkg fast-datapath-rhel-7 openvswitch2.11 |grep openvswitch |awk '{{print $1}}'`
            rpm_location=`brew buildinfo $build | grep /$build |grep x86_64`
            RPM_OVS211_77="${{rpm_location/\/mnt\/redhat/http://download.eng.bos.redhat.com}}"
            echo RPM_OVS211_77=$RPM_OVS211_77

            build=`brew latest-pkg fast-datapath-rhel-7 openvswitch2.21 |grep openvswitch |awk '{{print $1}}'`
            rpm_location=`brew buildinfo $build | grep /$build |grep x86_64`
            RPM_OVS212_77="${{rpm_location/\/mnt\/redhat/http://download.eng.bos.redhat.com}}"
            echo RPM_OVS212_77=$RPM_OVS212_77

            build=`brew latest-pkg fast-datapath-rhel-8 openvswitch2.11 |grep openvswitch |awk '{{print $1}}'`
            rpm_location=`brew buildinfo $build | grep /$build |grep x86_64`
            RPM_OVS211_80="${{rpm_location/\/mnt\/redhat/http://download.eng.bos.redhat.com}}"
            echo RPM_OVS211_80=$RPM_OVS211_80

            build=`brew latest-pkg fast-datapath-rhel-8 openvswitch2.12 |grep openvswitch |awk '{{print $1}}'`
            rpm_location=`brew buildinfo $build | grep /$build |grep x86_64`
            RPM_OVS212_80="${{rpm_location/\/mnt\/redhat/http://download.eng.bos.redhat.com}}"
            echo RPM_OVS212_80=$RPM_OVS212_80


            ##########################################################################
            #Test 1: VSPERF_CI Nightly [ixgbe] [OVS_2.90 [7.7] [Xena Module 2] [$CHOST]
            ##########################################################################
            echo "##################################################################"
            echo "#Test 1: VSPERF_CI Nightly ixgbe RHEL-7.7  OVS 2.90              #"
            echo "#        Machine netqe22                                         #"
            echo "#        XENA_M7P0,XENA_M7P0                                     #"
            echo "#        Results need traffic search beeker output for           #"
            echo "# Search the key word 'Test case google sheet link is as follow' #"
            echo "#                                                                #"
            echo "##################################################################"
            rm -f $WORKSPACE/job1html.txt
            touch $WORKSPACE/job1.xml
            cat <<EOT > $WORKSPACE/job1.xml
            <job retention_tag="active+1" product="cpe:/o:redhat:enterprise_linux">
              <notify>
                <cc>$NOTIFY</cc>
              </notify>
              <whiteboard>[$TEST_INFO] [$COMPOSE_77] [OVS 2.90] [vsperf_CI-nightly]  [ixgbe] [$CHOST] </whiteboard>
              <recipeSet priority="High">
                <recipe whiteboard="[$TEST_INFO] [$COMPOSE_77] [OVS 2.90] [vsperf_CI-nightly]  [ixgbe] [$CHOST]" role="None" ks_meta="" kernel_options="" kernel_options_post="">
                  <autopick random="false"/>
                  <watchdog panic="None"/>
                  <packages/>
                  <ks_appends/>
                  <repos/>
                  <distroRequires>
                            <and>
                                <distro_name op="=" value="$COMPOSE_77"/>
                                <distro_variant op="=" value="Server"/>
                                <distro_method op="=" value="nfs"/>
                                <distro_arch op="=" value="x86_64"/>
                            </and>
                        </distroRequires>
                  <hostRequires>
                            <and>
                                <hostname op="like" value="$CHOST"/>
                            </and>
                            <or>
                            </or>
                            <not>
                            </not>
                        <system_type value="Machine"/></hostRequires>
                  <partitions>
                        </partitions>
                  <task name="/distribution/install" role="STANDALONE">
                    <params>
                      <param name="DISTRO_BUILD" value="$COMPOSE_77"/>
                    </params>
                  </task>
                  <task name="/kernel/networking/vsperf/vsperf_CI" role="STANDALONE">
                    <params>
                      <param name="ISOLCPUS" value="1,3,5,7,9,11,13,15"/>
                      <param name="TRAFFIC_GEN" value="xena"/>
                      <param name="XENA_IP" value="10.19.15.19"/>
                      <param name="XENA_MODULE1" value="$XENA_MODULE1"/>
                      <param name="XENA_MODULE2" value="$XENA_MODULE2"/>
                      <param name="RUN_JOB" value="nightly"/>
                      <param name="DPDK_HOST_URL" value="$RPM_DPDK_77"/>
                      <param name="DPDK_TOOL_HOST_URL" value="$RPM_DPDK_TOOLS_77"/>
                      <param name="DPDK_GUEST_URL" value="$RPM_DPDK_77"/>
                      <param name="DPDK_TOOL_GUEST_URL" value="$RPM_DPDK_TOOLS_77"/>
                      <param name="OVS_URL" value="$RPM_OVS290_77"/>
                      <param name="QCOW_LOC" value="Westford"/>
                      <param name="rxq_assign" value="false"/>
                      <param name="GUEST_IMG" value="7.7"/>
                      <param name="NIC_DRIVER" value="ixgbe"/>
                      <param name="CUSTOM_CONF" value="custom_conf_rhel8"/>
                      <param name="NetScout_nic1" value="NETQE13_P2P1"/>
                      <param name="NetScout_nic2" value="NETQE13_P2P2"/>
                      <param name="NIC1" value="$CNIC_PORT0_77"/>
                      <param name="NIC2" value="$CNIC_PORT1_77"/>
                      <param name="image_method" value="download"/>
                      <param name="verification" value="no"/>
                      <param name="PYTHON_ENV" value="35"/>
                      <param name="COMMIT" value="yes"/>
                      <param name="QEMU_VER" value="212"/>
                      <param name="guest_dpdk_version" value="1811-4"/>
                      <param name="selinux_policy_rpm" value="$RPM_OVS_SELINUX_EXTRA_77"/>
                    </params>
                  </task>
                  <task name="/distribution/reservesys" role="STANDALONE">
                    <params>
                      <param name="RESERVETIME" value="$RESERVETIME"/>
                      <param name="KILLTIMEOVERRIDE" value="$KILLTIMEOVERRIDE"/>
                    </params>
                  </task>
                </recipe>
              </recipeSet>
            </job>
            EOT
            cat $WORKSPACE/job1.xml
            bkr job-submit $WORKSPACE/job1.xml |tee $WORKSPACE/bkr_job1.txt
            grep Submitted $WORKSPACE/bkr_job1.txt >$WORKSPACE/bkr_jobnum1.txt
            BKR_JOBID1=`cut -d\' -f2 $WORKSPACE/bkr_jobnum1.txt`
            echo BKR_JOBID1=$BKR_JOBID1 >> $WORKSPACE/job1.properties
            echo BKR_JOBID1=$BKR_JOBID1 >> $WORKSPACE/job1html.txt
            BKR_JOBID1html=`cut -d\: -f2 $WORKSPACE/job1html.txt`
            echo 'BKR_JOBID1html='$BKR_JOBID1html >> $WORKSPACE/job1.properties
            echo ARCH=$ARCH >> $WORKSPACE/job1.properties

            ##########################
            #Test 2: VSPERF_CI Nightly [ixgbe] [OVS_2.11 [7.7] [Xena Module 3] [$CHOST]
            ##########################
            echo "##################################################################"
            echo "#Test 2: VSPERF_CI Nightly ixgbe RHEL-7.7  OVS 2.11              #"
            echo "#        Machine netqe22                                         #"
            echo "#        XENA_M3P0,XENA_M3P0                                     #"
            echo "#        Results need traffic search beeker output for           #"
            echo "# Search the key word 'Test case google sheet link is as follow' #"
            echo "#                                                                #"
            echo "##################################################################"
            rm -f $WORKSPACE/job2html.txt
            touch $WORKSPACE/job2.xml
            cat <<EOT > $WORKSPACE/job2.xml
            <job retention_tag="active+1" product="cpe:/o:redhat:enterprise_linux">
              <notify>
                <cc>$NOTIFY</cc>
              </notify>
              <whiteboard>[$TEST_INFO] [$COMPOSE_77] [OVS 2.11] [vsperf_CI-nightly]  [ixgbe] [$CHOST]</whiteboard>
              <recipeSet priority="High">
                <recipe whiteboard="[$TEST_INFO] [$COMPOSE_77] [OVS 2.11] [vsperf_CI-nightly]  [ixgbe] [$CHOST]" role="None" ks_meta="" kernel_options="" kernel_options_post="">
                  <autopick random="false"/>
                  <watchdog panic="None"/>
                  <packages/>
                  <ks_appends/>
                  <repos/>
                  <distroRequires>
                            <and>
                                <distro_name op="=" value="$COMPOSE_77"/>
                                <distro_variant op="=" value="Server"/>
                                <distro_method op="=" value="nfs"/>
                                <distro_arch op="=" value="x86_64"/>
                            </and>
                        </distroRequires>
                  <hostRequires>
                            <and>
                                <hostname op="like" value="$CHOST"/>
                            </and>
                            <or>
                            </or>
                            <not>
                            </not>
                        <system_type value="Machine"/></hostRequires>
                  <partitions>
                        </partitions>
                  <task name="/distribution/check-install" role="STANDALONE">
                    <params>
                      <param name="DISTRO_BUILD" value="$COMPOSE_77"/>
                    </params>
                  </task>
                  <task name="/kernel/networking/vsperf/vsperf_CI" role="STANDALONE">
                    <params>
                      <param name="ISOLCPUS" value="1,3,5,7,9,11,13,15"/>
                      <param name="TRAFFIC_GEN" value="xena"/>
                      <param name="XENA_IP" value="10.19.15.19"/>
                      <param name="XENA_MODULE1" value="$XENA_MODULE1"/>
                      <param name="XENA_MODULE2" value="$XENA_MODULE2"/>
                      <param name="RUN_JOB" value="nightly"/>
                      <param name="DPDK_HOST_URL" value="$RPM_DPDK_77"/>
                      <param name="DPDK_TOOL_HOST_URL" value="$RPM_DPDK_TOOLS_77"/>
                      <param name="DPDK_GUEST_URL" value="$RPM_DPDK_77"/>
                      <param name="DPDK_TOOL_GUEST_URL" value="$RPM_DPDK_TOOLS_77"/>
                      <param name="OVS_URL" value="$RPM_OVS211_77"/>
                      <param name="QCOW_LOC" value="Westford"/>
                      <param name="rxq_assign" value="false"/>
                      <param name="GUEST_IMG" value="7.7"/>
                      <param name="NIC_DRIVER" value="ixgbe"/>
                      <param name="CUSTOM_CONF" value="custom_conf_rhel8"/>
                      <param name="NetScout_nic1" value="NETQE13_P2P1"/>
                      <param name="NetScout_nic2" value="NETQE13_P2P2"/>
                      <param name="NIC1" value="$CNIC_PORT0_77"/>
                      <param name="NIC2" value="$CNIC_PORT1_77"/>
                      <param name="image_method" value="download"/>
                      <param name="verification" value="no"/>
                      <param name="PYTHON_ENV" value="35"/>
                      <param name="COMMIT" value="yes"/>
                      <param name="QEMU_VER" value="212"/>
                      <param name="guest_dpdk_version" value="1811-4"/>
                      <param name="selinux_policy_rpm" value="$RPM_OVS_SELINUX_EXTRA_77"/>
                    </params>
                  </task>
                  <task name="/distribution/reservesys" role="STANDALONE">
                    <params>
                      <param name="RESERVETIME" value="$RESERVETIME"/>
                      <param name="KILLTIMEOVERRIDE" value="$KILLTIMEOVERRIDE"/>
                    </params>
                  </task>
                </recipe>
              </recipeSet>
            </job>
            EOT
            cat $WORKSPACE/job2.xml
            bkr job-submit $WORKSPACE/job2.xml |tee $WORKSPACE/bkr_job2.txt
            grep Submitted $WORKSPACE/bkr_job2.txt >$WORKSPACE/bkr_jobnum2.txt
            BKR_JOBID2=`cut -d\' -f2 $WORKSPACE/bkr_jobnum2.txt`
            echo BKR_JOBID2=$BKR_JOBID2 >> $WORKSPACE/job2.properties
            echo BKR_JOBID2=$BKR_JOBID2 >> $WORKSPACE/job2html.txt
            BKR_JOBID2html=`cut -d\: -f2 $WORKSPACE/job2html.txt`
            echo 'BKR_JOBID2html='$BKR_JOBID2html >> $WORKSPACE/job1.properties
