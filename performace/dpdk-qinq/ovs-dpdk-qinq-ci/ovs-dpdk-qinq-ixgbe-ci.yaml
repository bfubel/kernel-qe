---
######################################################################
#   Job Name: VSPERF_CI Gateing IXGBE
#   Test: /kernel/networking/vsperf/vsperf_CI
#   DUT: netqe22.knqe.lab.eng.bos.redhat.com
#   Traffic:
#   Test Bed: Performance 3
# Netscout connection
#  NETQE22_P7 P1 <--> XENA_M7 P0
#  NETQE22_P7 P2 <--> XENA_M7 P1
#        Results need traffic search beeker output for #
#                ++ sum_pps=3855236                    #
#                +++ echo 3855236/1000000              #
#
#
######################################################################
- job-template:
    name: 'performace/dpdk-qinq/kernel-qe-ovs-dpdk-qinq-ixgbe-ci'
    defaults: defaults-build
    node: 'kernel-qe-ovs'
    properties:
        - ownership:
            owner: bfubel
            co-owners:
                - bfubel
                - bfubel
    parameters:
        - extended-choice:
              name: COMPOSE_CHECKBOX
              type: checkbox
              value: !join:
                - ','
                -
                  - RHEL-7.7
                  - RHEL-7.8
                  - RHEL-7.9
                  - RHEL-8.0
                  - RHEL-8.1.0
                  - RHEL-8.1.1
                  - RHEL-8.2
              visible-items: 7
              default-value: RHEL-7.7
        - extended-choice:
              name: OVS_CHECKBOX
              type: checkbox
              value: !join:
                - ','
                -
                    - OVS-2.90
                    - OVS-2.11
                    - OVS-2.12
                    - OVS-2.13
              visible-items: 4
              default-value: OVS-2.90,OVS-2.11
        #######################################  RPM Info ###################################
        - string:
            name: TEST_INFO
            default: "20.C"
            description: "Notes to be added to Beaker job whiteboard"
        - string:
            name: COMPOSE_77
            default: "RHEL-7.7-20190716.0"
            description: "RHEL-7.7 compose"
        - string:
            name: COMPOSE_78
            default: "RHEL-7.8-20200225.1"
            description: "RHEL-7.8 compose"
        - string:
            name: COMPOSE_79
            default: "RHEL-7.9-20200201.n.0"
            description: "RHEL-7.9 compose"
        - string:
            name: COMPOSE_80
            default: "RHEL-8.0.0-20190321.0"
            description: "RHEL-8.0 Compose"
        - string:
            name: COMPOSE_81
            default: "RHEL-8.1.0-20191015.0"
            description: "RHEL-8.1 Compose"
        - string:
            name: COMPOSE_811
            default: "RHEL-8.1.1-2020203.n.0"
            description: "RHEL-8.1.1 Compose"
        - string:
            name: COMPOSE_82
            default: "RHEL-8.2.0-2020227.0"
            description: "RHEL-8.2 Compose"
        - string:
            name: RPM_OVS290_7x
            default: "http://download-node-02.eng.bos.redhat.com/brewroot/packages/openvswitch/2.9.0/127.el7fdp/x86_64/openvswitch-2.9.0-127.el7fdp.x86_64.rpm"
            description: "RHEL-7.7 OVS 2.90 RPM"
        - string:
